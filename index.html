	<header>
		<img src="images/lego.png">
		DC Motor Speed Control <strong>.</strong>
		<div class="pubnub"></div>
	</header>
	<section class="container">

		<section class="temp-hum-display">
			<section class="temp-container">
				<div class="temp" data-temperature=" "><span></span></div>
			</section>
			<section class="hum-container">
				<div class="hum" data-humidity=" "><span class=" "> </span></div>
			</section>
		</section>

		<section class="pref-container">
			<section class="preference">
				<div>
					<div class="caption">Enable </div>
					<label for="door">
						<input id="door" type="checkbox">
						<div class="toggle-button">
							<div class="switch"></div>
						</div>
					</label>
				</div>

				<div>
					<div class="caption">Motor Speed </div>
					<label for="light-living" class="brightness fa">
						<input id="lightLiving" type="range" min="0" max="100" step="1" value="0">
					</label>
				</div>
				
			</section>

		</section>

	</section>

	<footer>
